<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>

    <!-- main-wrapper starts-->

            <div class="div1 d-flex justify-content-center flex-column">

            <!-- first container ends -->

            <!-- second container starts -->
            <div class="div2">
                <img src="/claudio-schwarz-kkIK5RSWJUw-unsplash.jpg" alt="">

            <!-- second container ends -->

            <!-- third container starts -->
            <div class="div3">

            <!-- third container ends -->

            <!-- fourth container starts -->
            <div class="div4">
                <img src="/micheile-henderson-fcG27fDzbAY-unsplash.jpg" alt="">

            <!-- fourth container starts -->

<!-- Bootstrap JS CDN -->
