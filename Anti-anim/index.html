<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>



    <!-- main-wrapper starts-->
    <div class="overflow-auto">

        <!-- Nav bar starts -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#">Navbar</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Section 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Section 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Section 2</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Section 3</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Section 4</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Section 5</a>
                        </li>
                    </ul>
                    <form class="d-flex input-group w-auto">
                        <input type="search" class="form-control" placeholder="Type query" aria-label="Search" />
                        <button data-mdb-ripple-init class="btn btn-outline-primary" type="button"
                            data-mdb-ripple-color="dark">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Nav bar ends -->

        <!-- parent starts -->
        <div class="parent">

            <!-- first container starts -->
            <div class="div1 d-flex justify-content-center flex-column">
                <p>Lorem ipsum dolor sit.</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime exercitationem libero, debitis
                    excepturi rem cupiditate asperiores amet sed corrupti autem eaque ut quam repudiandae.</p>
            </div>
            <!-- first container ends -->

            <!-- second container starts -->
            <div class="div2">
                <img src="/claudio-schwarz-kkIK5RSWJUw-unsplash.jpg" alt="">
            </div>
            <!-- second container ends -->

            <!-- third container starts -->
            <div class="div3">
                <img src="/Screenshot from 2024-03-10 05-29-53.png" alt="">
            </div>
            <!-- third container ends -->

            <!-- fourth container starts -->
            <div class="div4">
                <button type="button" class="btn btn-light">Shop Now</button>

                <div class="btn-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                        <input type="text" class="form-control" placeholder="Learn More" aria-label=""
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Contact Us"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- fourth container starts -->

        </div>
        <!-- parent ends -->

    </div>
    <!-- main-wrapper ends-->


</body>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>


</html>
